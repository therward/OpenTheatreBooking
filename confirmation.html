<!-- This is the confirmation page for the seat booking, it will tell the user the seats and price of the booking and also request details from
     them. We will then use those details and store them in the orders.txt file (The JS will create this file for you). We will also display this 
     information on the users ticket. Currently this page does not have any css to go along with it, i will add an example css in a
     future version -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
</head>
<body>
    <h1>Booking Confirmation</h1>
    <p>Selected Show: <span id="selectedShow"></span></p>
    <p>Selected Seats: <span id="selectedSeats"></span></p>
    <p>Total Price: Â£<span id="totalPrice"></span></p>
    <form id="booking-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
    
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br>
    
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>
    
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>
    
        <input type="hidden" id="selectedProductionName" name="selectedProductionName" value="">
        <input type="hidden" id="bookingTotalPrice" name="bookingTotalPrice" value="">
        <input type="hidden" id="bookingSeatNumbers" name="bookingSeatNumbers" value="">
        
        <button type="submit" id="confirm-booking">Confirm Booking</button>
    </form>

    <script src="confirmation.js"></script>
</body>
</html>
